<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art_Gallery</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'homepage' %}">Art_Gallery</a>
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'insert' %}">Insert</a>
            </li>
        </ul>
    </div>
      </nav>

     <div class="container-xxl m-4" >
        {% for i in item %}
        <div class="card border-0 m-2 float-start" style="width: 19rem;">
           <img src="{{ i.image.url }}" class="" width="300px" height="250px" alt="...">
           <div class="card-body">
             <h5 class="card-text">{{ i.title }}</h5>
             <p>{{ i.artist }}</p>
             <p>{{ i.date }}</p>
           </div>
         </div>
        {% endfor %}
    </div>

    {% block contant %} {% endblock %}
    
</body>
</html>
